
<table id="datatablesSimple">
  <thead>
      <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Age</th>
          <th>Start date</th>
          <th>Salary</th>
      </tr>
  </thead>
  <tfoot>
      <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Age</th>
          <th>Start date</th>
          <th>Salary</th>
      </tr>
  </tfoot>
  <tbody>
      {% for data in datalist %}
      <tr>
          <td>{{data.testData_name}}</td>
          <td>{{data.testData_position}}</td>
          <td>{{data.testData_office}}</td>
          <td>{{data.testData_age}}</td>
          <td>{{data.testData_startDate}}</td>
          <td>{{data.testData_salary}}</td>
      </tr>
      {% endfor %}
  </tbody>
</table>
