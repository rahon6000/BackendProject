<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div th:insert="navbar :: navbar"></div>
  
  <h1> test SQL query</h1>
  <div id="queryDiv">
    <form th:action="@{/sql}" method="POST">
      <textarea rows="5" cols="30" placeholder="SQL query here" name="query" th:text="${prev_query}"></textarea>
      <button type="submit">SEND(POST)</button>
    </form>
  </div>

  <div id="resultDiv">
    <table>
      <tr th:each="row : ${result}">
        <td th:each="col : ${row}" th:text="${col}"></td>
      </tr>
    </table>
  </div>
  <div th:insert="footer :: footer"></div>

</body>
</html>
